---
# Set up LVM and LXC

- name: Installing tools
  apt: name={{ item }}
       update_cache=yes
       state=latest
  with_items:
      - "dmsetup"
      - "lvm2"
      - "lxc"
      - "libvirt-bin"
      - "bridge-utils"
      - "jfsutils"
      - "haveged"

- include: bcache.yml
- include: lvm.yml
- include: lxc.yml

