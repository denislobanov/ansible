---

- name: Installing sudo
  apt: name=sudo 
       state=latest
       update_cache=yes

- name: Checking srv_user group
  group: name={{ srv_user }}
         state=present
         system=yes

- name: Checking srv_user
  user: name={{ srv_user }}
        password={{ srv_pass }}
        state=present
        group={{ srv_user }}
        groups="sudo"
        system=yes

- name: Installing helpful utilities
  apt: name={{ item }} state=present
  with_items:
    - "zsh"
    - "htop"
    - "tree"
    - "ranger"
    - "vim"
    - "tmux"

- name: Ensuring ssh is allowed
  authorized_key: user={{ srv_user }} 
                  key={{ srv_key}} 
                  state=present

- name: Configuring sshd
  template: src=sshd_config dest=/etc/ssh/sshd_config
  tags: sshd
  notify: restart sshd

- name: Install iptables utilities
  apt: name=iptables-persistent 
       state=latest 
       update_cache=yes

- name: Configuring logrotate
  copy: src=iptables.logrotate dest=/etc/logrotate.d/iptables

- name: Copying iptables rules
  template: src=iptables.rules dest=/etc/iptables/rules.vp
  notify: apply iptables

- name: Installing common dependencies
  apt: name={{ item }} state=present
  with_items:
    - "java-package"
    - "make"
    - "autotools-dev"
    - "autoconf"
    - "git"
    - "haveged"
    - "jfsutils"

- name: Removing default-jre-headless
  apt: name=default-jre-headless state=absent

- name: Adding Java8 PPA
  copy: src=java8.list dest=/etc/apt/sources.list.d/java8.list

- name: Adding PPA key
  command: "apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886"

- name: accept Oracle license
  shell: "echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections"
  changed_when: no

- name: Installing Java8
  apt: name=oracle-java8-installer 
       update_cache=yes
       state=latest

- name: Set default Java version
  apt: name="oracle-java8-set-default"
       state=latest

