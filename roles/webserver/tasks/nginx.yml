---
# Install and configure NGINX

- name: Installing NGINX
  apt: name=nginx update_cache=yes state=latest

- name: Copying NGINX configuration files
  copy: src={{item.src}} dest={{item.dest}} owner=root group=root
  with_items:
    - {src: "moogi.site", dest: "/etc/nginx/sites-enabled/moogi"}
    - {src: "proxy.conf", dest: "/etc/nginx/conf.d/proxy.conf"}

- name: Creating main configuration
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf owner=root group=root
